<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabric Shrinkage Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .calculator-container {
            max-width: 400px;
            background: white;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        .btn-custom {
            background-color: #d1d1d1;
            color: black;
            width: 100%;
        }
        .fabric-box {
            border: 2px solid blue;
            text-align: center;
            padding: 20px;
            margin-top: 10px;
            position: relative;
            display: none;
        }
        .red-box {
            border: 2px solid red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        .red-arrow {
            position: absolute;
            color: red;
            font-weight: bold;
            font-size: 10px;
        }
        .arrow-horizontal {
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .arrow-vertical {
            right: -20px;
            top: 50%;
            transform: translateY(-50%) rotate(90deg);
        }
        .hidden {
            display: none;
        }
    </style>
    <script src="calculator.js"></script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="calculator-container">
            <h5 class="text-center">Fabric Shrinkage Calculator</h5>
            <div class="d-grid gap-2 my-3">
                <select class="form-select" id="fabricSelect">
                    <option selected>Enter Fabric</option>
                    <option>Denim</option>
                    <option>Corduroy</option>
                    <option>Twill</option>
                    <option>Linen</option>
                    <option>Silk</option>
                    <option>Rayon</option>
                    <option>Viscose</option>
                    <option>Suede</option>
                    <option>Chambray</option>
                    <option>Wool</option>
                    <option>Batiste</option>
                    <option>Broadcloth</option>
                    <option>Tencel</option>
                    <option>Brushed Cotton</option>
                    <option>Cambric</option>
                    <option>Other</option>
                </select>
                <select class="form-select" id="washTypeSelect">
                    <option selected>Select Wash Type</option>
                    <option>Raw Wash</option>
                    <option>Stone Wash</option>
                    <option>Mineral Wash</option>
                    <option>Vintage Wash</option>
                    <option>Acid Wash</option>
                    <option>Snow Wash</option>
                    <option>Enzyme Wash</option>
                    <option>Sand Wash</option>
                    <option>Silicone Wash</option>
                    <option>Bleach Wash</option>
                    <option>Destroy Wash</option>
                    <option>Whiskers</option>
                    <option>Spray Stone Wash</option>
                    <option>Pigment Dyed Wash</option>
                    <option>Wrapping Up</option>
                    <option>Other</option>
                </select>
            </div>
            <label class="fw-bold">Select Calculation Type:</label>
            <button class="btn btn-custom my-2">Fabric % Increase/Decrease</button>
            
            <div class="mb-2">
                <label class="fw-bold">BW Square Width</label>
                <input type="number" id="bwWidth" class="form-control">
            </div>
            <div class="mb-2">
                <label class="fw-bold">BW Square Length</label>
                <input type="number" id="bwLength" class="form-control">
            </div>
            <div class="mb-2">
                <label class="fw-bold">AW Square Width</label>
                <div id="awWidth" class="form-control bg-light"></div>
            </div>
            <div class="mb-2">
                <label class="fw-bold">AW Square Length</label>
                <div id="awLength" class="form-control bg-light"></div>
            </div>
            
            <div class="fabric-box">
                <div class="red-box">
                    <div class="red-arrow arrow-horizontal"></div>
                    <div class="red-arrow arrow-vertical"></div>
                </div>
            </div>
            
            <div class="d-grid gap-2 mt-3">
                <button class="btn btn-danger" onclick="clearFields()">CLEAR</button>
                <button class="btn btn-primary" onclick="calculateShrinkage()">CALCULATE</button>
                <div id="previewPrintButtons" class="hidden">
                    <button class="btn btn-secondary" onclick="showDialog('Preview')">PREVIEW</button>
                    <button class="btn btn-secondary" onclick="showDialog('Print')">PRINT</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
